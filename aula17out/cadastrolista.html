<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Registro de Participantes</title>
</head>

<body>
    <div class="container" h1>Cadastro de Participantes</h1>
        <form id="cadastro">
            <form action="https://formspree.io/f/mqazlznr" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
                <button type="submit">Cadastrar</button>
            </form>
            <button id="mostrar">Mostrar Participantes Cadastrados"</button>
            <ul id="participantes" </ul>
    </div>

    <script src="cadastro.js"></script>
</body>

</html>
