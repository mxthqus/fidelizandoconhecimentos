<!DOCTYPE html>
<html>
<head>
  <title>Certificado IFMT</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Certificado IFMT</h1>
  <form id="formulario" action="https://formspree.io/f/xanyykyn" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria" required>
      <option value="1">Ouvinte</option>
      <option value="2">Palestrante</option>
      <option value="3">Organizador</option>
    </select><br><br>
    <input type="submit" value="Enviar" id="enviar">
    <button id="mostrarParticipantes" type="button">Mostrar Participantes</button>
    <button id="acabou" type="button">Acabou</button>
  </form>

  <div id="participantes"></div>

  <script src="script.js"></script>
</body>
</html>
